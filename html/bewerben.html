<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerben</title>
    <style>
        /* Allgemeine Styles für den gesamten Body */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Stellt sicher, dass der Body mindestens die Höhe des Viewports einnimmt */
        }

        header {
            background-color: #fff8f0;
            border-bottom: 2px solid #8b0000;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        h1 {
            color: #8b0000;
            margin: 0;
            font-size: 1.5em; /* Größere Schrift für die Überschrift */
            display: flex;
            align-items: center;
        }

        .cherry-icon {
            width: 40px; /* Größe des Kirschensymbols reduziert */
            margin-right: 10px; /* Abstand zwischen Symbol und Text */
        }

        .nav-buttons {
            margin-left: auto;
        }

        .nav-buttons a {
            background-color: #8b0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .nav-buttons a:hover {
            background-color: #b22222;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #fff8f0;
            border-top: 2px solid #8b0000;
            margin-top: auto; /* Drückt den Footer an den unteren Rand */
        }

        .container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 150px auto 20px; /* Zentriert den Container horizontal und verschiebt ihn nach unten */
            max-width: 1200px; /* Vergrößert den Container-Bereich */
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Startwert für die Animation */
            transform: scale(0.8) translateY(30px); /* Startwerte für die Animation */
            animation: popIn 0.8s ease-out forwards; /* Fügt die Animation hinzu */
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px); /* Leicht vergrößern und nach oben bewegen */
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .cherry-image {
            width: 300px; /* Größe des Bewerbungsbildes */
            margin-left: 20px; /* Abstand zwischen Container und Bild */
            animation: breathe 4s ease-in-out infinite; /* Atem-Animation */
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1); /* Normale Größe */
            }
            50% {
                transform: scale(1.1); /* Leicht vergrößern */
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: none; /* Verhindert das Verschieben des Textareas */
        }

        .form-group input[type="submit"] {
            background-color: #8b0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            padding: 15px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #b22222;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><img src="https://cdn-icons-png.flaticon.com/512/415/415682.png" alt="Kirschen" class="cherry-icon"> Bewerben</h1>
            <div class="nav-buttons">
                <a href="../index.html">Startseite</a>
                <a href="aboutus.html">Über uns</a>
                <a href="contact.html">Kontakt</a>
            </div>
        </div>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <div class="section" id="bewerben">
                <h2>Bewerbung</h2>
                <p>Vielen Dank für Ihr Interesse an einer Zusammenarbeit mit uns. Bitte füllen Sie das folgende Formular aus, um sich zu bewerben:</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Nachricht:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Absenden">
                    </div>
                </form>
            </div>
        </div>
        <img src="../assets/imgs/bewerbung.png" alt="Bewerbung" class="cherry-image">
    </div>
    <footer>
        <p>&copy; 2024 Kirschenpflücken Leitfaden</p>
    </footer>
</body>
</html>
